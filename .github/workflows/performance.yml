name: PageSpeed Automation
on:
  pull_request:
jobs:
  kpi_metrics:
    name: All KPI metrics
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.7.0
        with:
          node-version: 18
      - name: install psi and axe
        run: |
          npm install psi
          npm install @axe-core/cli -g
      - name: run desktop psi
        run: |
          echo "DESKTOP_PSI_RESULTS<<EOF" >> $GITHUB_ENV
          echo "$(node psi.js https://www.bioconductor.org/ desktop 50)" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: run mobile psi
        run: |
          echo "MOBILE_PSI_RESULTS<<EOF" >> $GITHUB_ENV
          echo "$(node psi.js https://www.bioconductor.org/ mobile 50)" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: send notification
        run: |
          curl -X POST --data-urlencode "
          payload={\"channel\": \"#proj-bioconductor-notif\", \"username\": \"bioconductorbot\",
           \"text\": \"Mobile:\n${{env.MOBILE_PSI_RESULTS}}\nDesktop:\n${{env.DESKTOP_PSI_RESULTS}}\",
            \"icon_emoji\": \":test_tube:\"}" ${{secrets.SLACK_WEBHOOK}}
