name: Deploy To staging

on:
  push:
    branches:
      - redesign2023
jobs:
  staging:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up ruby
        uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1
        with:
          ruby-version: "2.6.5"

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build website
        run: |
          rake
      - name: Deploy website to staging s3
        uses: Reggionick/s3-deploy@v4.0.0
        with:
          folder: output
          bucket: ${{secrets.S3_BUCKET}}
          bucket-region: us-east-1
          delete-removed: true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  pagespeed-automation:
    needs: staging
    name: Performance from pagespeed
    runs-on: ubuntu-latest
    steps:
      - name: PageSpeed Insights - Desktop
        uses: jakepartusch/psi-action@v1.3
        with:
          url: ${{ secrets.STAGING_URL }}
          strategy: desktop
      - name: PageSpeed Insights - mobile
        uses: jakepartusch/psi-action@v1.3
        with:
          url: ${{ secrets.STAGING_URL }}
          strategy: mobile
  accesibility-automation:
    needs: staging
    name: Accesibility
    runs-on: ubuntu-latest
    steps:
      - name: run a11ywatch
        uses: a11ywatch/github-actions@v2.0.2
        with:
          WEBSITE_URL: ${{ secrets.WEBSITE_URL }}
          SITE_WIDE: true
          SUBDOMAINS: true
          TLD: false
          SITEMAP: true
          FAIL_ERRORS_COUNT: 15
          LIST: true
          FIX: false
          UPGRADE: false
          COMPUTER_VISION_SUBSCRIPTION_KEY: ${{ secrets.COMPUTER_VISION_SUBSCRIPTION_KEY }}
          COMPUTER_VISION_ENDPOINT: ${{ secrets.COMPUTER_VISION_ENDPOINT }}
